<html>
  <head>
    <title>Firebreak Loadout Randomizer</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta content="FBC: Firebreak Loadout Randomizer" property="og:title" />
    <meta content="Randomize your Firebreak loadout!" property="og:description" />
    <meta content="https://timbertoast.org/firebreak/firebreak-randomizer.html" property="og:url" />
    <meta content="/img/icon.png" property="og:image" />
    <meta content="#FFB200" data-react-helmet="true" name="theme-color" />

    <script defer src="./script/randomizer.js"></script>
  </head>

  <body>
    <div id="page-container">
      <div id="title-container">
        FBC: Firebreak Randomizer
      </div>
      <div id="body-container">
        <div id="randomize-button">
          <button id="randomize-button">Randomize!</button>
        </div>
          <div id="randomize-container">
            <div id="kit-container">
              <div class="loadout-header">
                <h1>Kit</h1>
              </div>
              <div class="loadout-body">
                <div id="kit">
                  kit stuff
                </div>
              </div>
            </div>
            <div id="weapon-container">
              <div class="loadout-header">
                <h1>Weapon</h1>
              </div>
              <div class="loadout-body">
                <div id="weapon">
                  weapon stuff
                </div>
              </div>
            </div>
            <div id="grenade-container">
              <div class="loadout-header">
                <h1>Grenade</h1>
              </div>
              <div class="loadout-body">
                <div id="grenade">
                  weapon stuff
                </div>
              </div>
            </div>
            <div id="perk-container">
              <div class="loadout-header">
                <h1>Perks</h1>
              </div>
              <div id="perk" class="loadout-body">
                perk
              </div>
            </div>
        </div>
      </div>
      <div id="disclaimer-container">
        <p>Website Version 1.0 for Firebreak Version 1.4</p>
        <p>This page is an unofficial community website and is not affiliated with Remedy Entertainment.</p>
      </div>
    </div>
  </body>
</html>
